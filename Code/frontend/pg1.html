<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Page one
    <br>
    <a href="./index.html">Back</a>
</body>
<script>
    const currentURL = window.location.href;
    let referrerURL = document.referrer;
    const userAgent = navigator.userAgent;
    const timestamp = new Date();

    // URL commands
    const urlParams = new URLSearchParams(window.location.search);
    const utmSource = urlParams.get("utm_source");
    const utmMedium = urlParams.get("utm_medium");
    if (referrerURL === '')
    {
        referrerURL = null;
    }
    
    // Printing

    console.log(`currentURL: ${currentURL}`);
    console.log(`referrerURL: ${referrerURL}`);
    console.log(`userAgent: ${userAgent}`);
    console.log(`utmSource: ${utmSource}`);
    console.log(`utmMedium: ${utmMedium}`);
    console.log(`timestamp: ${timestamp}`);

    const dataToSend = {
        currentURL,
        referrerURL,
        userAgent,
        utmSource,
        utmMedium,
        timestamp
    };

    // TODO write original domain of VPS server
    const socket = new WebSocket('ws://localhost:8082'); 

    // TODO write original domain of VPS server in this style:
    // https://VPsServerDomain.com/user-view
    socket.addEventListener('open', e => {
      socket.send(JSON.stringify(dataToSend));
    })
  </script>
</html>
